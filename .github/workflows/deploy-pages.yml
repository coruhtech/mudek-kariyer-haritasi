name: ðŸš€ Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch: # Manuel tetikleme

# GitHub Pages iÃ§in gerekli izinler
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    name: ðŸ”¨ Build Static Site
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better builds
          
      - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json
          
      - name: ðŸ“Š Display Environment Info
        run: |
          echo "Node.js version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Working directory: $(pwd)"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          
      - name: ðŸ“¦ Install Dependencies
        run: |
          npm ci --prefer-offline --no-audit
          echo "âœ… Dependencies installed successfully"
          
      - name: ðŸ” Verify Project Structure
        run: |
          echo "ðŸ“ Project structure:"
          ls -la
          echo "ðŸ“ Data files:"
          ls -la data/ || echo "âŒ Data directory not found"
          echo "ðŸ“ Course JSON files:"
          ls -la 2020_2024_course_details_json/ | head -5 || echo "âŒ Course JSON directory not found"
          echo "ðŸ“ JavaScript files:"
          ls -la js/ || echo "âŒ JS directory not found"
          
      - name: ðŸ—ï¸ Build Static Version
        run: |
          echo "ðŸš€ Starting static build process..."
          npm run build:static
          echo "âœ… Static build completed successfully"
          
      - name: ðŸ” Verify Build Output
        run: |
          echo "ðŸ“ Build output verification:"
          if [ -d "dist" ]; then
            echo "âœ… dist/ directory exists"
            echo "ðŸ“Š Build statistics:"
            find dist -type f | wc -l | xargs echo "Total files:"
            du -sh dist | xargs echo "Total size:"
            echo "ðŸ“ Key files check:"
            [ -f "dist/index.html" ] && echo "âœ… index.html" || echo "âŒ index.html missing"
            [ -f "dist/.nojekyll" ] && echo "âœ… .nojekyll" || echo "âŒ .nojekyll missing"
            [ -d "dist/js" ] && echo "âœ… js/ directory" || echo "âŒ js/ directory missing"
            [ -d "dist/css" ] && echo "âœ… css/ directory" || echo "âŒ css/ directory missing"
            [ -d "dist/api" ] && echo "âœ… api/ directory" || echo "âŒ api/ directory missing"
            [ -f "dist/api/course-code-map.json" ] && echo "âœ… API files" || echo "âŒ API files missing"
          else
            echo "âŒ dist/ directory not found"
            exit 1
          fi
          
      - name: ðŸ“¤ Upload Build Artifacts (Debug)
        if: matrix.node-version == '18' # Only upload once
        uses: actions/upload-artifact@v4
        with:
          name: static-build-debug
          path: |
            dist/
            !dist/2020_2024_course_details_json/
          retention-days: 7
          
      - name: âš™ï¸ Setup GitHub Pages
        if: matrix.node-version == '18' # Only setup once
        uses: actions/configure-pages@v4
        
      - name: ðŸ“¤ Upload Pages Artifact
        if: matrix.node-version == '18' # Only upload once
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Deployment job
  deploy:
    name: ðŸš€ Deploy to Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: ðŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # GitHub Pages'i otomatik etkinleÅŸtir
          enablement: true
        
      - name: âœ… Deployment Success
        run: |
          echo "ðŸŽ‰ Deployment successful!"
          echo "ðŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ðŸ“… Deployed at: $(date)"
          
      - name: ðŸ” Post-Deployment Verification
        run: |
          sleep 30 # Wait for deployment to propagate
          SITE_URL="${{ steps.deployment.outputs.page_url }}"
          echo "ðŸ” Verifying site accessibility..."
          
          # Basic HTTP check
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$SITE_URL" || echo "000")
          
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "âœ… Site is accessible (HTTP $HTTP_STATUS)"
          else
            echo "âš ï¸ Site returned HTTP $HTTP_STATUS"
          fi
          
  # Notification job (optional)
  notify:
    name: ðŸ“¢ Send Notification
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: ðŸ“¢ Create Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.build.result }}" = "success" ]; then
            echo "| ðŸ”¨ Build | âœ… Success |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ”¨ Build | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.deploy.result }}" = "success" ]; then
            echo "| ðŸš€ Deploy | âœ… Success |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŒ Site URL | [${{ needs.deploy.outputs.page_url }}](${{ needs.deploy.outputs.page_url }}) |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸš€ Deploy | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“… Deployment Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ”— Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸŒ¿ Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ‘¤ Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY 