# Build ve Deploy workflow for GitHub Pages
name: ğŸš€ Build and Deploy to Pages

on:
  # Ana branch'e push olduÄŸunda Ã§alÄ±ÅŸ
  push:
    branches: ["main", "master"]

  # Manuel Ã§alÄ±ÅŸtÄ±rma imkanÄ±
  workflow_dispatch:

# GitHub Pages iÃ§in gerekli izinler
permissions:
  contents: read
  pages: write
  id-token: write

# AynÄ± anda sadece bir deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build static files
        run: npm run build:static

      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v5

      - name: âœ… Verify build output
        run: |
          echo "ğŸ“Š Build verification:"
          ls -la dist/
          echo ""
          echo "ğŸ“ Total files built:"
          find dist/ -type f | wc -l
          echo ""
          echo "ğŸ” Critical files check:"
          test -f dist/index.html && echo "âœ… index.html exists" || echo "âŒ index.html missing"
          test -f dist/api/course-code-map.json && echo "âœ… course-code-map.json exists" || echo "âŒ course-code-map.json missing"
          test -f dist/.nojekyll && echo "âœ… .nojekyll exists" || echo "âŒ .nojekyll missing"

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          # dist klasÃ¶rÃ¼ndeki build edilmiÅŸ dosyalarÄ± upload et
          path: './dist'

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 