# Build ve Deploy workflow for GitHub Pages
name: 🚀 Build and Deploy to Pages

on:
  # Ana branch'e push olduğunda çalış
  push:
    branches: ["main", "master"]

  # Manuel çalıştırma imkanı
  workflow_dispatch:

# GitHub Pages için gerekli izinler
permissions:
  contents: read
  pages: write
  id-token: write

# Aynı anda sadece bir deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔨 Build static files
        run: npm run build:static

      - name: 📤 Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          # dist klasöründeki build edilmiş dosyaları upload et
          path: './dist'

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🌐 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 